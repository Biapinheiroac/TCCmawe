<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawé Guia Turístico - Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image: url(images/fundo.png);
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center background">
        <div class="card p-3 text-center login-boxx">
            <img src="images/logo.png" alt="Mawé Guia Turístico" class="logo mb-3"
            width="500">
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="NOME" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-MAIL" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="TELEFONE" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="SENHA" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="CONFIRMAR SENHA" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
